<html>
<head>
<link href="css/privacy_settings_popup.css" rel="stylesheet" type="text/css" />
<script src="js/privacy_settings_popup.js"></script>
</head>
<body>
	<div id="popupBody">
		Here already enterd addresses will be shown
		<div id="accordion">
			<h3>Add billing address</h3>
			<div id="popupInputBox">			
    			<table>
					<tr>
						<td>
							<span class="popupInputLable">Billing name: </span>
						</td>
						<td>
							<input id="popupBillingName" class="popupTextInputArea" type="text" size="40">
						</td>
					</tr>
					<tr>
						<td>
							<span class="popupInputLable">Street: </span>
						</td>
						<td>
							<input id="popupBillingStreat" class="popupTextInputArea" type="text" size="45">
						</td>
					</tr>
					<tr>
						<td>
							<span class="popupInputLable">State: </span>
						</td>
						<td>
							<input id="popupBillingState" class="popupTextInputArea" type="text" size="15">
						</td>
					</tr>
					<tr>
						<td>
							<span class="popupInputLable">Country: </span>
						</td>
						<td>
							<input id="popupBillingCountry" class="popupTextInputArea" type="text" size="20">
						</td>
					</tr>
					<tr>
						<td>
							<span class="popupInputLable">Zip: </span>
						</td>
						<td>
							<input id="popupBillingZip" class="popupTextInputArea" type="text" size="5">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button class ="popupSubmitButton" id="popupBillingSubmit" type"button">Submit</button>
						</td>
					</tr>
				</table>
				
			</div>
		</div>
	</div>
	<script>
		fitPopupToParrent();
		$(function() {
	        $("#accordion").accordion({
	            collapsible: true,
	            active: false, 
	            heightStyle: "content"
	        });
	    });
	</script>
</body>
</html>
